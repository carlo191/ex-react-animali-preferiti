<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <div class="lista-animali"></div>

      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
    <script type="text/babel">
      const { useState } = React;

      function Modal({ title, content, show, onClose, onConfirm }) {
        return show
          ? ReactDOM.createPortal(
              <div className="modal-container">
                <div className="modal">
                  <h2>{title}</h2>
                  {content}
                  <div>
                    <button onClick={onClose}>Annulla</button>
                    <button onClick={onConfirm}>Conferma</button>
                  </div>
                </div>
              </div>,
              document.body
            )
          : null;
      }

      function ListaAnimali() {
        const [animals, setAnimals] = useState([]);
        const [show, setShow] = useState(false);
        const [animalName, setAnimalName] = useState("");

        const addAnimal = () => {
          if (!animalName) return;
          setAnimals((curr) => [...curr, animalName]);
          setAnimalName("");
          setShow(false);
        };

        return (
          <React.Fragment>
            <button onClick={() => setShow(true)}>Aggiungi animale</button>
            <details>
              <summary>Animali</summary>
              <ul>
                {animals.map((animal, index) => (
                  <li key={index}>{animal}</li>
                ))}
              </ul>
            </details>
            <Modal
              show={show}
              onClose={() => setShow(false)}
              onConfirm={addAnimal}
              title="Aggiungi Animale"
              content={
                <input
                  type="text"
                  value={animalName}
                  onChange={(e) => setAnimalName(e.target.value)}
                />
              }
            />
          </React.Fragment>
        );
      }

      const container = document.querySelector(".lista-animali");
      const root = ReactDOM.createRoot(container);
      root.render(<ListaAnimali />);
    </script>
  </body>
</html>
