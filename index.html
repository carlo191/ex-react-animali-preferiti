<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <script src="css/style.css"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;
      function ListaAnimali() {
        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];
        const [animals, setAnimals] = useState([]);
        const addAnimal = () => {
          const randomIndex = Math.floor(Math.random() * animalsChoices.lenght);
          const randomAnimal = animalsChoices[randomIndex];
          setAnimals((curr) => [...curr, randomAnimal]);
        };
        return (
          <>
            <button onClick={addAnimal}>Aggiungi animale casuale</button>
            <details>
              <summary>Animali</summary>
              <ul>
                {animals.map((animal, index) => (
                  <li key={index}>{animal}</li>
                ))}
              </ul>
            </details>
          </>
        );
      }
    </script>
    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const ListaAnimali = document.querySelector(".lista-animali");
      const root = createRoot(ListaAnimali);
      root.render = <ListaAnimali />;
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
